        <div class="cont-login">
            <section class="first-block">
                <div class="title">
                    <h1>Login in to SpotCoding</h1>
                </div>
                <div class="cont-options">
                    <ul>
                        <!-- Google -->

                            <div class="cont-text">

                                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                                    <path fill="#1565c0"
                                        d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                                </svg>
                                <a href="#" class="text">Inicia With Google</a>
                            </div>
                        </li>
                        <!-- Meta -->
                        <li class="card">
                            <div class="cont-text">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="3rem">
                                    <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z" />
                                    <path fill="#fff"
                                        d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z" />
                                </svg>
                                <a href="#" class="text">Continue With Facebook</a>
                            </div>
                        </li>
                        <!-- Apple -->
                        <li class="card">
                            <div class="cont-text">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                                        stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                        <g transform="scale(8.53333,8.53333)">
                                            <path
                                                d="M25.565,9.785c-0.123,0.077 -3.051,1.702 -3.051,5.305c0.138,4.109 3.695,5.55 3.756,5.55c-0.061,0.077 -0.537,1.963 -1.947,3.94c-1.119,1.703 -2.361,3.42 -4.247,3.42c-1.794,0 -2.438,-1.135 -4.508,-1.135c-2.223,0 -2.852,1.135 -4.554,1.135c-1.886,0 -3.22,-1.809 -4.4,-3.496c-1.533,-2.208 -2.836,-5.673 -2.882,-9c-0.031,-1.763 0.307,-3.496 1.165,-4.968c1.211,-2.055 3.373,-3.45 5.734,-3.496c1.809,-0.061 3.419,1.242 4.523,1.242c1.058,0 3.036,-1.242 5.274,-1.242c0.966,0.001 3.542,0.292 5.137,2.745zM15.001,6.688c-0.322,-1.61 0.567,-3.22 1.395,-4.247c1.058,-1.242 2.729,-2.085 4.17,-2.085c0.092,1.61 -0.491,3.189 -1.533,4.339c-0.935,1.242 -2.545,2.177 -4.032,1.993z">
                                            </path>
                                        </g>
                                    </g>
                                </svg>
                                <a href="#" class="text">Continue With Apple</a>
                            </div>
                        </li>
                        <!-- Phone number -->
                        <li class="card">
                            <div class="cont-text">
                                <a href="#" class="text">Continue With Apple</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <hr>

            <!-- Second block -->
            <section class="second-block">
                <form class="form">
                    <div class="form-cont">
                        <label for="email" class="label">Email o Username</label>
                        <input type="email" name="email" class="input">
                    </div>

                    <div class="form-cont">
                        <label for="password" class="label">Password</label>
                        <input type="password" name="password" class="input">
                    </div>

                    <div class="form-buttons">
                        <button>
                            <span>Log in</span>
                        </button>
                        <a href="#">Forgot your password?</a>
                    </div>
                </form>
            </section>

            <hr>

            <!-- Don't have an account -->
            <section class="register-link">
                <span class="dont">Don't an account? <a href="./register.html">Sign up for Spotify</a></span>
            </section>
        </div>
    </div>

    <script src="../js/database.js"></script>
</body>

</html>
